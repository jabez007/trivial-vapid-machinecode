name: Fetch and Commit JSON

on:
  schedule:
    - cron: '0 0 * * TUE-SAT'  # At 12:00 AM, Tuesday through Saturday
  push:
    branches:
      - 'dist'
  workflow_dispatch:

jobs:
  fetch_and_commit:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v2
        with:
          ref: dist
          fetch-depth: 0

      - name: Fetch JSON
        run: |
          curl -o data/SIVR.json https://www.alphavantage.co/query?function=TIME_SERIES_DAILY\&symbol=SIVR\&apikey=${{ secrets.ALPHAVANTAGE_APIKEY }}
          curl -o data/SGOL.json https://www.alphavantage.co/query?function=TIME_SERIES_DAILY\&symbol=SGOL\&apikey=${{ secrets.ALPHAVANTAGE_APIKEY }}

      - name: Commit and Push
        run: |
          git config user.name "${{ github.actor }}"
          git config user.email "${{ github.actor }}@users.noreply.github.com"
          git add data/SIVR.json
          git add data/SGOL.json
          git commit -m "Update JSON data [skip ci]"
          git push
